<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Employee List</h3>
    </div>
    <div class="panel-body">
        <div ng-if="listVm.loading" class="text-center">
            <p>Loading employees...</p>
            <div class="spinner"></div>
        </div>

        <table class="table table-striped table-hover" ng-if="!listVm.loading && listVm.employees.length > 0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>

                <tr ng-repeat="employee in listVm.employees" ng-click="listVm.showDetails(employee)"
                    ng-class="{ 'selected-row': employee.id === listVm.selectedEmployeeId}" long-press
                    style="cursor: pointer;">
                    <td>{{ employee.id }}</td>
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.username }}</td>
                    <td>{{ employee.email }}</td>
                </tr>
            </tbody>
        </table>

        <div ng-if="!listVm.loading && listVm.employees.length === 0" class="alert alert-info text-center">
            No employees found.
        </div>

        <custom-popup ng-if="listVm.showDetailsPopup" title="Employee Details" on-close="listVm.closeDetailsPopup()"
            on-primary-action="listVm.deleteEmployee(listVm.selectedEmployeeData)" show-primary-action-button="true"
            primary-action-label="Delete" primary-action-class="btn-danger">
            <employee-details employee="listVm.selectedEmployeeData"></employee-details>
        </custom-popup>

    </div>
</div>
